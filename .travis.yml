language: node_js
node_js:
  - "stable"
cache:
  directories:
  - node_modules
before-script:
  - npm install -g codecov
script:
  - npm test --coverage && codecov
  - npm run build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $github_token
  local_dir: build
  on:
    branch: master